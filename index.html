<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Assistant</title>
    <style>
        /* Dark background gradient */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            color: #ffffff;
        }

        /* Styling for the chatbot container */
        .chatbot-container {
            width: 80%;
            max-width: 800px;
            height: 80vh;
            min-height: 700px;
            background-color: #0f3460;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header styling */
        .header {
            width: 100%;
            padding: 15px;
            background-color: #53354a;
            color: #ffffff;
            font-size: 1.5rem;
            text-align: center;
            font-weight: bold;
        }

        /* Chatbot iframe styling */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            flex-grow: 1;
        }
    </style>
</head>
<body>

    <div class="chatbot-container">
        <div class="header">Chatbot Assistant</div>
        <iframe
            src="https://www.chatbase.co/chatbot-iframe/ly7RbokRRbKpDoR8-Xe6F"
            frameborder="0"
            style="background-color: #0f3460; color: #d3d3d3;">
        </iframe>
    </div>

    <script>
        window.embeddedChatbotConfig = {
            chatbotId: "ly7RbokRRbKpDoR8-Xe6F",
            domain: "www.chatbase.co",
            darkMode: true, // Ensuring the embedded chatbot uses a dark mode theme
        };
    </script>
    
    <script
        src="https://www.chatbase.co/embed.min.js"
        chatbotId="ly7RbokRRbKpDoR8-Xe6F"
        domain="www.chatbase.co"
        defer>
    </script>

</body>
</html>
